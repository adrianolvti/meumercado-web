<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuMercado</title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div>
        <div class="card-body">
            <nav class="navbar avbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/index.html">MeuMercado</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                        aria-labelledby="offcanvasDarkNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">MeuMercado</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/index.html">Início</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                        href="/dashboard.html">
                                        Dashboard do Administrador
                                    </a>
                                </li>
                            </ul>
                            <form class="d-flex mt-3" role="search">
                                <input id="campo" class="form-control me-2" type="search" placeholder="Busca por nome" aria-label="Search" onchange="getName()">
                                <button class="btn btn-success" type="submit">
                                    <a href='/search-by-name.html'>
                                        Bucar
                                    </a>
                                </button>
                            </form>
                            <form class="d-flex mt-3" role="search">
                                <input class="form-control me-2" type="search" placeholder="Busca por tipo"
                                    aria-label="Search">
                                <button class="btn btn-success" type="submit">
                                    <a href='/search-by-type.html'>
                                        Buscar
                                    </a>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="row">
                <div class="row-cols-1 row-cols-md-1 g-4">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col">
                                <div class="card border-dark mb-3">
                                    <div class="card-header">
                                        <h1 class="card-title">Busca por tipo</h1>
                                    </div>
                                    <div class="card-body text-dark">
                                        <table class="table" id="table">
                                            <thead class="table-dark">
                                                <tr class="text-center">
                                                    <th>CÓDIGO</th>
                                                    <th>NOME</th>
                                                    <th>TIPO</th>
                                                    <th>VALOR</th>
                                                    <th>ESTOQUE</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Acesso ao dashboard</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-2">
                            <label for="password" class="col-form-label">Senha</label>
                            <input type="text" class="form-control" name="password" id="password"
                                onchange="getPassword()">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Sair</button>
                    <button type="submit" class="btn btn-dark">
                        <a href='/dashboard.html'>
                            Acessar
                        </a>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="js/sarch-by-type.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
<script type="text/javascript" src="js/btn.js"></script>
</html>
